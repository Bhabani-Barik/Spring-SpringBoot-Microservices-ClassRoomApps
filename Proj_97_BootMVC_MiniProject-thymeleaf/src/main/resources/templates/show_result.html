<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<h1  style="color:red;text-align:center"> Actors Report Page </h1>
  <div th:if="${!listVO.empty}">
     <table  border="1" bgcolor="yellow"  align="center">
       <tr>
          <th> aid </th>
          <th> aname </th>
          <th> address </th>
          <th> category </th>
          <th> remuneration </th>
          <th> operations </th>
       </tr>
       
           <tr  th:each=" vo:${listVO}" >
              <td><span th:text="${vo.aid}"/> </td>
              <td><span th:text="${vo.aname}"/> </td>
              <td><span th:text="${vo.addrs}"/> </td>
              <td><span th:text="${vo.category}"/> </td>
              <td><span th:text="${vo.remuneration}"/> </td>
              <td> <a th:href="@{/actor/edit(no=${vo.aid})}"><img th:src="@{/images/edit.jpeg}" width="30px" height="30px"></a> 
                         &nbsp;&nbsp;&nbsp;
                       <a th:href="@{/actor/delete(no=${vo.aid})}" onclick="return confirm('Do u Really want to delete the record?')"><img th:src="@{/images/delete.jpeg}" width="30px" height="30px"></a> 
               </td>
           </tr> 
     </table> 
   <div  th:if="${listVO.empty}">
        <h1  style="color:red;text-align:center"> Records  not found </h1>
   </div>
